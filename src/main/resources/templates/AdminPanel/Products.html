<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/%22%3E">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Grid Template · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/grid/">



    <!-- Bootstrap core CSS -->
    <link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="/css/grid.css" rel="stylesheet">
</head>
<body class="py-4">
<div th:insert="~{AdminPanel/header :: copy}"></div>
<main>
    <div class="container py-5">
        <div class="row mb-3">
            <div class="col-4 themed-grid-col" >Название</div>
            <div class="col-4 themed-grid-col" >Цена</div>
            <div class="col-4 themed-grid-col" >Путь к изображению</div>
        </div>
        <div class="row mb-4" th:each ="product: ${products}">
            <div class="col-4 themed-grid-col" th:text="${product.getName()}"></div>
            <div class="col-4 themed-grid-col" th:text="${product.getPrice()}">.col-asd</div>
            <div class="col-4 themed-grid-col" th:text="${product.getUrlToPhoto()}">.col-4</div>
        </div>
        <br>
        <form class="row mb-3" id ="new_product_form" th:method="POST" th:action="@{/admin/newProduct}" th:object="${new_product}">
            <input class="col-4 themed-grid-col" th:field="*{name}">
            <input class="col-4 themed-grid-col" th:field="*{price}">
            <input class="col-4 themed-grid-col" th:field="*{urlToPhoto}">
        </form>
        <button form="new_product_form" class="btn btn-success" type="submit">Добавить товар</button>
    </div>



</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
